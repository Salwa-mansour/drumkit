<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound-name">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound-name">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound-name">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound-name">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound-name">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound-name">not</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound-name">Tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound-name">tim</span>
        </div>
        <div data-key="77" class="key">
            <kbd>M</kbd>
            <span class="sound-name">tak</span>
        </div>
    </div>

        <audio data-key="65" src="./assets/crash.wav" ></audio>
        <audio data-key="83" src="./assets/hihat-close.wav"></audio>
        <audio data-key="68" src="./assets/kick.wav"></audio>
        <audio data-key="70" src="./assets/ride.wav"></audio>
        <audio data-key="71" src="./assets/snare.wav"></audio>
        <audio data-key="72" src="./assets/tom-high.wav"></audio>
        <audio data-key="74" src="./assets/tom-low.wav"></audio>
        <audio data-key="76" src="./assets/tom-mid.wav"></audio>
        <audio data-key="77" src="./assets/crash.wav" ></audio>
        
    <script>

        window.addEventListener("keyup",function(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
           console.log(key)
        //    console.log(e.keyCode)
            if(!audio) return; //stop the function if no audio assositated
           audio.currentTime = 0;
            audio.play();
            key.classList.add('playing')
        }) 
        const keys = document.querySelectorAll('.key');
        keys.forEach(key=>key.addEventListener('transitionend',removeTranstion));


        function removeTranstion(e){
           if(e.propertyName !=='transform') return;// the longest animated propery end
           this.classList.remove('playing')
        }
    </script>
</body>
</html>
